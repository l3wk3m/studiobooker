{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- index.html content starts here -->
<div class="container-fluid">
    <div class="row">

        <!-- Studios Column -->
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for studio in studios %}
                <div class="col-12 col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h1 class="card-text text-muted h6">
                                <a href="{% url 'studio_detail' studio.studio_id %}">
                                    <img class="img-fluid rounded col-12" src="{{ studio.image }}"></img>
                                </a>
                            </h1>
                            <p class="col-10 offset-1 card-text text-muted h6">{{ studio.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-12 col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h1 class="card-text text-muted h6">
                                BOOKINGS!
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if is_paginated %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_next %}
            <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>

<!-- index.html content ends here -->
{% endblock %}
